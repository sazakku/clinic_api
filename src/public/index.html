<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Citas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Listado de Citas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Paciente</th>
                <th>Documento de Identidad</th>
                <th>Especialidad</th>
                <th>Fecha</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody id="appointmentsTableBody">
            <!-- Aquí se llenarán dinámicamente los datos de las citas -->
        </tbody>
    </table>
    <button id="createAppointmentBtn">Crear Cita</button>
    <script src="js/index.js"></script>
    <button id="createSpecialityBtn">Crear Especialidad</button>
    <script src="js/index.js"></script>
    <button id="createDoctorBtn">Crear Doctor</button>
    <script src="js/index.js"></script>
    <button id="createPatientBtn">Crear Paciente</button>
    <script src="js/index.js"></script>
</body>
</html>
