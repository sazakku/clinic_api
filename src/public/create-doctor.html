<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Doctor</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Crear Doctor</h1>
  <label for="name">Nombres:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="lastName">Apellidos:</label>
  <input type="text" id="lastName" name="lastName" required>
  <br>
  <label for="specialities">Especialidad:</label>
  <select id="specialities" name="specialities" required></select>
  <br>
  <label for="office">Oficina:</label>
  <input type="text" id="office" name="office" required>
  <br>
  <label for="contactEmail">Email:</label>
  <input type="text" id="contactEmail" name="contactEmail" required>
  <br>
  <button id="saveBtn">Guardar</button>

  <script src="js/create_doctor.js"></script>
</body>
</html>
